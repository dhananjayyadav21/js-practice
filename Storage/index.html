<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-screen">
    <main class="min-h-full w-full p-6 bg-gray-950 flex flex-col justify-center items-center gap-10 text-white">
        <h1 class="text-2xl font-bold">Here learn Storage</h1>


        <div class="min-w-100 min-h-20 rounded-lg border-1 flex justify-center items-center">
            <form class="p-4 w-full">
                <div class="my-6">
                    <input class="w-full p-1 m-1 border-1 bg-gray-900 rounded-md" id="name" type="text"
                        placeholder="Enter name"> <small id="addInSession"
                        class="border-1 rounded-lg p-1 m-1 bg-gray-900 text-gray-400 cursor-pointer">Add in
                        Session</small>
                </div>
                <div class="my-6">
                    <input class="w-full p-1 m-1 border-1 bg-gray-900 rounded-lg" id="email" type="email"
                        placeholder="Enter email">
                </div>
                <div class="my-6">
                    <input class="w-full p-1 m-1 border-1 bg-gray-900 rounded-lg" id="password" type="password"
                        placeholder="Enter password">
                </div>
                <input class="w-full p-1  m-1 border-1 bg-gray-950 rounded-lg cursor-pointer" type="submit"
                    placeholder="submit">
                <small id="clearStorage"
                    class="border-1 rounded-lg p-1 m-1 bg-gray-900 text-gray-400 cursor-pointer">Clear
                    Storage</small>
            </form>
        </div>


    </main>
    <script src="storage.js"></script>
</body>

</html>
