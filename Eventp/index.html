<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="h-screen">
    <main class="min-h-full w-full p-6 bg-gray-950 flex flex-col justify-center items-center gap-10 text-white">
        <h1 class="text-2xl font-bold">Here learn Event</h1>

        <div id="change-color" class="min-w-100 min-h-20 rounded-lg border-1 flex justify-center items-center">Change my
            color
        </div>

        <div class="min-w-100 min-h-20 rounded-lg border-1 flex justify-center items-center">
            <form class="p-4">
                <input class="w-full p-1 m-1 border-1 bg-gray-900 rounded-lg" type="text" placeholder="Enter name">
                <input class="w-full p-1  m-1 border-1 bg-gray-900 rounded-lg" type="email" placeholder="Enter email">
                <input class="w-full p-1  m-1 border-1 bg-gray-900 rounded-lg" type="password"
                    placeholder="Enter password">
                <input class="w-full p-1  m-1 border-1 bg-gray-950 rounded-lg" type="submit" placeholder="submit">
            </form>
        </div>

        <div class="min-w-100 min-h-20 rounded-lg border-1 flex justify-center items-center">
            <input id="input-preview" class="w-full p-1 m-1 border-1 bg-gray-900 rounded-lg" type="text"
                placeholder="Enter name">
            <div id="preview-box" class="w-full p-1  m-1 border-1 bg-gray-900 rounded-lg">Preview</div>
        </div>

        <div id="dblclick" class="min-w-100 min-h-20 rounded-lg border-1 flex justify-center items-center">
            Color Change on dbl
        </div>

        <div id="showKey" class="min-w-100 min-h-20 rounded-lg border-1 flex justify-center items-center">
            Kuchh Nahi Hai
        </div>


    </main>
    <script src="event.js"></script>
</body>

</html>
