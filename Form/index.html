<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-screen">
    <main class="min-h-full w-full p-6 bg-gray-950 flex flex-col justify-center items-center gap-10 text-white">
        <h1 class="text-2xl font-bold">Here learn Form</h1>

        <div class="min-w-100 min-h-20 rounded-lg border-1 flex justify-center items-center">
            <form class="p-4 w-full">
                <div class="my-6">
                    <input class="w-full p-1 m-1 border-1 bg-gray-900 rounded-lg" id="name" type="text"
                        placeholder="Enter name">
                    <small id="nameError" class="p-1 mx-1 text-red-600 hidden">error</small>
                </div>
                <div class="my-6">
                    <input class="w-full p-1 m-1 border-1 bg-gray-900 rounded-lg" id="email" type="email"
                        placeholder="Enter email">
                    <small id="emailError" class="p-1 mx-1 text-red-600 hidden">error</small>
                </div>
                <div class="my-6">
                    <input class="w-full p-1 m-1 border-1 bg-gray-900 rounded-lg" id="password" type="password"
                        placeholder="Enter password">
                    <small id="passwordError" class="p-1 mx-1 text-red-600 hidden">error</small>
                </div>
                <input class="w-full p-1  m-1 border-1 bg-gray-950 rounded-lg" type="submit" placeholder="submit">
            </form>
        </div>

        <div class="min-w-100 min-h-20 rounded-lg border-1 flex justify-center items-center">
            <form class="p-4 w-full checkbox">
                <div class="my-6">
                    <input class="w-full p-1 m-1 border-1 bg-gray-900 rounded-lg" id="user" type="text"
                        placeholder="Enter name">
                </div>
                <div class="my-6">
                    <input class="p-1 m-1 border-1 bg-gray-900 rounded-lg text-white" id="acceptTC" type="checkbox"
                        value="acceptTC"> <span>Accept Terms & Conditions</span>
                </div>
                <input class="w-full p-1  m-1 border-1 bg-gray-950 rounded-lg" type="submit" placeholder="submit">
                <small id="showErr" class="p-1 mx-1 text-red-600 hidden ">error</small>
            </form>
        </div>

    </main>
    <script src="form.js"></script>
</body>

</html>
