<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiskakhel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-black text-gray-200 min-h-screen">

    <!-- Navbar -->
    <nav
        class="min-h-16 w-full px-6 bg-black text-white flex justify-between items-center sticky top-0 z-100 shadow-lg shadow-gray-100/15">
        <h1 class="text-xl font-semibold italic text-shadow-[0_0_10px_#00ffff]">Anime characters</h1>
    </nav>

    <!-- Main Section -->
    <div class="flex flex-col gap-6 p-3 sm:p-6  my-6">

        <div class="w-full flex justify-center items-center bg-black">
            <div class="md:w-1/2 lg:w-1/3 bg-gray-950 rounded-2xl p-6 shadow-[0_1px_2px_#00ffff]">
                <h2 class="text-xl font-semibold mb-4 text-white text-center">Add Your Favorite Anime Characters</h2>
                <form id="charactrForm" class="space-y-4">
                    <div>
                        <label for="charactername" class="block text-gray-300">Charactername</label>
                        <input type="text" id="charactername"
                            class="w-full border border-gray-700 bg-black text-white rounded-lg p-2 focus:ring-2 focus:ring-gray-500 outline-none">
                    </div>
                    <div>
                        <label for="role" class="block text-gray-300">Role</label>
                        <input type="text" id="role"
                            class="w-full border border-gray-700 bg-black text-white rounded-lg p-2 focus:ring-2 focus:ring-gray-500 outline-none">
                    </div>
                    <div>
                        <label for="city" class="block text-gray-300">City</label>
                        <input type="text" id="city"
                            class="w-full border border-gray-700 bg-black text-white rounded-lg p-2 focus:ring-2 focus:ring-gray-500 outline-none">
                    </div>
                    <div>
                        <label for="image" class="block text-gray-300">Image URL</label>
                        <input type="url" id="image"
                            class="w-full border border-gray-700 bg-black text-white rounded-lg p-2 focus:ring-2 focus:ring-gray-500 outline-none">
                    </div>

                    <input type="submit" id="submit"
                        class="w-full bg-gray-900 border border-gray-700 bg-black text-white rounded-lg p-2 hover:bg-gray-900 focus:ring-2 focus:ring-gray-500 outline-none">
                </form>
            </div>
        </div>


        <!-- Users Section -->
        <div class="w-full bg-black shadow-sm shadow-gray-100/50 rounded-2xl p-6">
            <div id="characters" class="flex flex-wrap justify-start gap-4">

                <!-- insert characters card -->

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
